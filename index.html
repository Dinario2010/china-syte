<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бизнес с Китаем</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 50px 20px;
        }
        h1 {
            font-size: 50px;
            margin: 10px 0;
            background: linear-gradient(0deg, rgba(107,105,105,1) 0%, rgba(255,255,255,1) 100%);
            -webkit-background-clip: text;
            color: transparent;
        }
        h2 {
            font-size: 40px;
            margin-bottom: 20px;
            background: linear-gradient(0deg, rgba(107,105,105,1) 0%, rgba(255,255,255,1) 100%);
            -webkit-background-clip: text;
            color: transparent;
        }
        .image-container {
            margin: 30px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .buttons {
            margin: 40px 0;
        }
        .buttons a {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-white {
            background-color: #fff;
            color: #000;
        }
        .btn-red {
            background: linear-gradient(251deg, #f52727 0%, #ff4a4a 53%, #f52727 100%);
            color: #fff;
        }
        footer {
            padding: 20px;
            background-color: #101010;
            font-size: 14px;
            color: #ccc;
        }
        footer a {
            color: #ccc;
            text-decoration: underline;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <header>
        <p>Старт 12 мая</p>
        <h1>БИЗНЕС</h1>
        <h2>С КИТАЕМ</h2>
        <p>ОНЛАЙН ОБУЧЕНИЕ</p>
    </header>

    <div class="image-container">
        <img src="https://static.tildacdn.com/tild3131-3230-4239-a631-663437663938/23_1.png" alt="Бизнес обучение">
    </div>

    <p style="font-size: 20px; max-width: 700px; margin: 0 auto;">Научитесь закупу напрямую с Китая без знаний китайского языка</p>

    <div class="buttons">
        <a class="btn-white" href="#more">УЗНАТЬ ПОДРОБНЕЕ</a>
        <a class="btn-red" href="#tarif">ОСТАВИТЬ ЗАЯВКУ</a>
    </div>

    <div class="image-container">
        <img src="https://static.tildacdn.com/tild3063-3735-4439-b639-313532656365/Vector_1.svg" alt="Графика">
    </div>

    <footer>
        <p>
            <a href="#">Политика конфиденциальности</a> | 
            <a href="#">Оферта</a> | 
            <a href="#">Написать поддержке</a>
        </p>
        <p>ИП Билан Я.О. | ИНН: 165715582452 | ОГРНИП: 322169000150010</p>
    </footer>

</body>
</html>
